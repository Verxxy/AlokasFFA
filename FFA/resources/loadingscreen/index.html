                      <audio id='muzica' volume='0.08' autoplay controls>

                      <script>
                        var play = true
                        var audio = document.getElementById("muzica");
                        audio.volume = 0.08;

                        function onKeyDown(event) {
                            switch (event.keyCode) {
                                case 32:
                                    if (play) {
                                        audio.pause();
                                        play = false;
                                    } else {
                                        audio.play();
                                        play = true;
                                    }
                                    break;
                            }
                            return false;
                        }
                        window.addEventListener("keydown", onKeyDown, false);
